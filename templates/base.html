<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}QuoteBox{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light d-flex flex-column min-vh-100">

    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">QuoteBox</a>
            <div class="d-flex ms-auto">
                <a href="{% url 'add_quote' %}" class="btn btn-outline-light me-2">➕ Добавить цитату</a>

                {% if user.is_authenticated %}
                    <div class="dropdown">
                        <button class="btn btn-outline-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            👤 {{ user.username }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'profile' %}">Профиль</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Выйти</a></li>
                        </ul>
                    </div>
                {% else %}
{#                    <a href="{% url 'login' %}" class="btn btn-outline-light">Войти</a>#}
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <main class="container flex-grow-1 py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Подвал -->
    <footer class="bg-dark text-light text-center py-2 mt-auto">
        <small>© 2025 QuoteBox</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
